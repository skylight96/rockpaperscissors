<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="ui">
        <div class='userSelections'>

            <img class='rock'
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/rock_1faa8.png">
            <img class='paper'
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/scroll_1f4dc.png">
            <img class='scissors'
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/scissors_2702-fe0f.png">
        </div>

        <div class="scores">
            <h2 class="playerSelection"></h2>
            <h2 class="playerScore">Player Score: 0</h2>
            <div class="winner">
                <div class="gameStats">
                <h2 class="announcement">winner won this round! </h2>
                <h2 class="record"></h2>
            </div> 
            </div>
            <h2 class="cpuScore">CPU Score: 0</h2>
            <h2 class="cpuSelection"> </h2>
        </div>

        <div class='cpuSelections'>
            <img class='scissors'
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/scissors_2702-fe0f.png">
            <img class='paper'
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/scroll_1f4dc.png">
            <img class='rock'
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/rock_1faa8.png">
        </div>

        <button class="playAgain">Play Again</button>
    </div>
</body>

</html>
